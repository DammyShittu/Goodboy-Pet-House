    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="index.html">

        </div>

      <main class="container py-5">
        <h1 class="mb-5">Contact Us</h1>
        <div class="row">
          <div class="col-md">
            <h2 class="mb-3">
              Reach us on social media
            </h2>
            <p>
              <a href="https://facebook.com">
                <i class="fab fa-facebook"></i> @GoodboyRescue
                  </a>
            </p>
            
            <p><a href="https://twitter.com">
              <i class="fab fa-twitter"></i> @GoodboyRescue
                </a>
             </p>
            
             <p>
              <a href="https://youtube.com">
                <i class="fab fa-youtube"></i> Goodboy Rescue Kennel
                  </a>
             </p>
          </div>

          <div class="col-md">
            <h2 class="mb-3">Send us a message</h2>
            <form action="thankyou.html" method="GET">
              
               <div class="form-group">
                   <label for="fullName">Full Name</label>
                   <input type="text" class="form-control" id="fullName" required name="fullName">
                 </div>
               <div class="form-group">
                   <label for="email">Email</label>
                   <input type="email" class="form-control" id="email"required name="email">
                 </div>
            
              <div class="form-group">
               <label for="message">Message</label>
               <textarea class="form-control" id="message" rows="3" required name="message"></textarea>
             </div>
             <button type="submit" class="btn btn-primary">Send</button>
           </form>
   
          </div>
        </div>
      </main>


      <footer class="border-top">
